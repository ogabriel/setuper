name: Test

on:
  pull_request:
    branches: ["master"]
    paths-ignore:
    - 'README.md'
    - LICENSE

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tests

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
